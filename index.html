<!DOCTYPE html>
<html>

<head>
    <title>Spotify Artist Statistics</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<h1>Spotify Artist Top Five Songs</h1>
<p>Enter a band or artist you would like to know more about.</p>
<form id="js-search-form">
    <label for='js-band'>Artist:</label>
    <input type="text" name="artist-name" id="js-band">
    <br>
    <br>
    <input type="submit" value="Search!">
</form>
<div id="js-search-results">

</div>

<table id="table-template" class="table table-striped text-left hidden">
    <thead>
    <tr>
        <th>Rank</th>
        <th>Top Songs</th>
        <th>Top Albums</th>
        <th>Related Artists</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>

</html>
